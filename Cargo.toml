[package]
name = "lectern"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "lectern"
path = "src/main.rs"

[dependencies]
# Qt/QML UI Stack - qmetaobject with Qt5
qmetaobject = "0.2"
cpp = "0.5"

# Async & Networking
tokio = { version = "1.32", features = ["full", "fs", "process", "io-util", "time"] }
reqwest = { version = "0.11", features = ["json", "multipart"] }
futures-util = "0.3.28"
governor = "0.6"

# Serialization & Metadata
serde = { version = "1.0", features = ["derive"] }
audiotags = "0.5.0"

# URL Encoding & utilities
urlencoding = "2.1"
url = "2.5"
dirs = "5.0"
regex = "1.10"
serde_json = "1.0.149"  # For JSON parsing of various APIs


[dev-dependencies]
# For easier debugging of API responses
pretty_assertions = "1.4.0"
